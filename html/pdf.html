<!DOCTYPE html>
<html lang=”en”>
<head>
    <title>SocialAcademy</title>
    <meta charset=”UTF-8″ />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilospdf.css">
    <link rel="stylesheet" href="../css/kimera.min.css">

    <script src="./flickity.pkgd.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">  
    <script src="../Js/jquery-3.5.1.js"></script>
</head>
<body>
  <header class="conttext">
  <div class="text1">Encuentra</div>
  <div class="text1"> 
    <span>documentos de acuerdo a tu necesidad</span>
  </div>
  </header>
  <div class="wave">
   <div style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C149.99,150.00 271.49,-49.98 500.00,49.98 L500.00,0.00 L0.00,0.00 Z" style="stroke: none; fill: #24345F;"></path></svg></div>
</div>
  <div class="contsliders">
   <div id="slider">
      <input type="radio" name="slider" id="slide1" checked>
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">
      <input type="radio" name="slider" id="slide4">
      <div id="slides">
         <div id="overflow">
            <div class="inner">
               <div class="slide slide_1">
                    <iframe  src="../PDF/Analitica-Web.pdf"></iframe>
               </div>
               <div class="slide slide_2">
                 <iframe  src="../PDF/Arquitectura-de-aplicaciones-web-M2.pdf"></iframe>
               </div>
               <div class="slide slide_3">
                  <iframe  src="../PDF/pi-cliente2-muestra.pdf"></iframe>
                </div>
                <div class="slide slide_4">
                  <iframe  src="../PDF/Servidores-aplicaciones-WEB.pdf"></iframe>
                </div>            </div>
         </div>
      </div>
      <div id="controls">
         <label for="slide1"></label>
         <label for="slide2"></label>
         <label for="slide3"></label>
         <label for="slide4"></label>
      </div>
      <div id="bullets">
         <label for="slide1"></label>
         <label for="slide2"></label>
         <label for="slide3"></label>
         <label for="slide4"></label>
      </div>
   </div>
  </div>
  
</body>
</html>
